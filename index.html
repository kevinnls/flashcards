<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flashcards</title>
    <style>
	* {
	  box-sizing: border-box;
	}
	:root {
	  color-scheme: dark light;
	  font-family: sans-serif;
	}

	body {
	  margin: 0px;
	  height: 100vh;
	  display: grid;
	  grid-template-rows: 5vh 1fr 5vh;
	  place-items: center;
	}
	main {
	  display: grid;
	  width: clamp(60vw, 400px, 100vw);
	  height: 100%;
	  place-items: center;
	}
	#term {
	  grid-area: term;
	}
	#action-next {
	  grid-area: action-next;
	}
	#action-reveal {
	  grid-area: action-reveal;
	}
	#action-prev {
	  grid-area: action-prev;
	}
	main {
	  grid-template-areas:
	    "header"
	    "term"
	    "action-start";
	}
	main[data-state="playing"] {
	  grid-template-columns: 1fr 3fr 1fr;
	  grid-template-areas:
	    "action-prev header action-next"
	    "action-prev term action-next"
	    "action-prev action-reveal action-next";
	}
	main[data-state="playing"] .only-not-playing {
	  display: none;
	}

	#term {
	  font-size: 7.5em;
	}
	.term,.explanation {
	  font-family: 'Noto Sans Mono' monospace;
	}
	main .only-playing {
	  display: none;
	}
	main[data-state="playing"] .only-playing {
	  display: initial;
	}

	body:has(main[data-state="playing"]) {
	  grid-template-rows: 1fr;
	}
	body:has(main[data-state="playing"]) > header,
	body:has(main[data-state="playing"]) > footer {
	  display: none;
	}
    </style>
    <link defer rel="stylesheet" href="/src/index.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <header><h1>flashcards</h1></header>
    <main data-state="landing">
      <header style="grid-area: header">
        <span>WHAT IS&hellip; </span>
        <button id="action-stop" title="stop" class="only-playing">X</button>
      </header>
      <big id="term"><span class="term">???</span></big>
      <button disabled="true" id="action-show" class="wait-load only-not-playing">
        show all
      </button>
      <button disabled="true" id="action-start" class="wait-load only-not-playing">
        start
      </button>
      <button
        disabled="true"
        id="action-prev"
        class="only-playing"
        title="previous"
      >
        |
      </button>
      <button id="action-reveal" class="only-playing">reveal</button>
      <button id="action-next" class="only-playing" title="next">&gt;</button>

      <dialog id="explanation">
        <header><span class="term">???</span> is&hellip;</header>
        <p class="explanation">!!!</p>
      </dialog>
    </main>
    <footer>&copy; Kevin Samuel 2022</footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flashcards</title>
    <style>
	* {
	  box-sizing: border-box;
	}
	:root {
	  color-scheme: dark light;
	  font-family: sans-serif;
	}

	body {
	  margin: 0px;
	  height: 100vh;
	  display: grid;
	  grid-template-rows: 1fr;
	  place-items: center;
	}
	body[data-state="landing"] {
	  grid-template-rows: 5vh 1fr 5vh;
	}
	main {
	  display: grid;
	  width: clamp(60vw, 400px, 100vw);
	  height: 100%;
	  place-items: center;
	  grid-template-areas:
	    "header"
	    "term"
	    "action-start";
	}
	.term {
	  font-size: 3em;
	}
	#term {
	  grid-area: term;
	  font-size: 7.5em;
	}
	/*.term,.explanation {
	  font-family: monospace;
	}*/
	.only-playing, .only-not-landing {
	  display: none;
	}
	.container.full-list {
		display: none;
	}
    </style>
    <link defer rel="stylesheet" href="/src/index.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&display=swap" rel="stylesheet">
    <script type="module" src="/src/main.js"></script>
  </head>
  <body data-state="landing">
    <header><h1>flashcards</h1></header>
    <main data-state="landing" id="main">
      <header>
        <button id="action-stop" title="stop" class="only-not-landing">X</button>
        <span>WHAT IS&hellip; </span>
      </header>
      <big id="term" class="term">???</big>
      <button disabled="true" id="action-show" class="wait-load only-landing">
        show all
      </button>
      <button disabled="true" id="action-start" class="wait-load only-not-playing">
        start
      </button>
      <button
        disabled="true"
        id="action-prev"
        class="only-playing"
        title="previous"
      >
        |
      </button>
      <div class="only-playing" id="bottom-buttons">
	      <button id="action-reveal" class="only-playing">reveal</button>
	      <button id="action-restart" class="only-playing" >start over</button>
      </div>
      <button id="action-next" class="only-playing" title="next">&gt;</button>

      <dialog id="explanation">
        <header><span class="term">???</span> is&hellip;</header>
        <p class="explanation">!!!</p>
      </dialog>
      <article id="full-list" class="container full-list">
	      <dl><!--will be replaced by scripts--></dl>
      </article>
    </main>
    <footer>&copy; Kevin Samuel 2022</footer>
  </body>
</html>

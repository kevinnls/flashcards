<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flashcards</title>
    <link rel="stylesheet" href="/src/index.css"/>
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <header><h1>flashcards</h1></header>
    <main data-state="landing">
      <header style="grid-area: header">
        <span>WHAT IS&hellip; </span>
        <button id="action-stop" title="stop" class="only-playing">X</button>
      </header>
      <big id="term"><span class="term">???</span></big>
      <button disabled="true" id="action-start" class="only-not-playing">
        start
      </button>
      <button
        disabled="true"
        id="action-prev"
        class="only-playing"
        title="previous"
      >
        &lt;
      </button>
      <button id="action-reveal" class="only-playing">reveal</button>
      <button id="action-next" class="only-playing" title="next">&gt;</button>

      <dialog id="explanation">
        <header><span class="term">???</span> is&hellip;</header>
        <p class="explanation">!!!</p>
      </dialog>
    </main>
    <footer>&copy; Kevin Samuel 2022</footer>
  </body>
</html>

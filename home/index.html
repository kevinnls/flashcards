<!DOCTYPE html>
<html lang="en">
	<head>
		<title>flashcards</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta charset="utf-8">
		<script src="home.ts" type="module"></script>
	</head>
	<body>
		<header>
			Flashcards
		</header>
		<main>
			<form name="prestart" action="/learn" class="mx-auto w-max">
				<label for="deck" class="sr-only">Deck</label>
				<select name="deck" class="rounded-md p-2">
					<option selected disabled>Pick a deck</option>
					<option value="english-ipa.min.json">Phonemes of English IPA</option>
					<option value="kana.json">Kana of Japanese</option>
					<option value="hira.json">Hiragana of Japanese</option>
					<option value="kata.json">Katakana of Japanese</option>
				</select>
				<input type="submit" class="rounded-md p-2 bg-lime-200 text-neutral-500 cursor-pointer">
			</form>
		</main>
		<footer>
			&copy; Kevin Samuel <a href="https://kevinnlsamuel.com">kevinnlsamuel.com</a>
		</footer>
	</body>
</html>
